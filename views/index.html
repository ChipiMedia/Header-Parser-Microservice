<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Request Header Parser Microservice</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      text-align: center;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
      max-width: 600px;
      width: 90%;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #007BFF;
    }
    h2 {
      font-size: 1.5rem;
      margin: 15px 0;
    }
    p {
      font-size: 1rem;
      margin: 10px 0;
    }
    a {
      color: #007BFF;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .result {
      background: #f4f4f9;
      padding: 10px;
      border-radius: 5px;
      margin-top: 20px;
      font-family: monospace;
    }
    .footer {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #666;
    }
    .footer a {
      color: #007BFF;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Request Header Parser Microservice</h1>
    <h2>Test the API</h2>
    <button id="test-api">Fetch My Headers</button>
    <div id="output" class="result"></div>

    <h2>Example Usage:</h2>
    <p>
      <a href="api/whoami">[base url]/api/whoami</a>
    </p>

    <h2>Example Output:</h2>
    <p>
      <code>
        {"ipaddress":"::ffff:159.20.14.100","language":"en-US,en;q=0.5",<br>"software":"Mozilla/5.0 (X11; Ubuntu; Linux x86_64; rv:50.0) Gecko/20100101 Firefox/50.0"}
      </code>
    </p>
  </div>
  <div class="footer">
    <p>
      By <a href="https://github.com/ChipiMedia">Chipi Media</a>
    </p>
  </div>
  <script>
    document.getElementById('test-api').addEventListener('click', async () => {
      const outputDiv = document.getElementById('output');
      try {
        const response = await fetch('/api/whoami');
        const data = await response.json();
        outputDiv.innerHTML = `<pr1e>${JSON.stringify(data, null, 2)}</pre>`;
      } catch (err) {
        outputDiv.innerHTML = '<p style="color:red;">Error fetching data. Please try again.</p>';
      }
    });
  </script>
</body>
</html>
